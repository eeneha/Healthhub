<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="/Hospital-page/login/style.css">
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Handle the "Continue" button in the Registration form
      const continueButton = document.querySelector(".registration .button");
      if (continueButton) {
        continueButton.addEventListener("click", function () {
          document.getElementById("check").checked = false; // Switch back to Login
        });
      }
  
      // Handle the "Update Password" button in the New Password form
      const updateButton = document.querySelector(".new-password .update-btn");
      if (updateButton) {
        updateButton.addEventListener("click", function () {
          document.getElementById("new-password-check").checked = false; // Hide new password form
          document.getElementById("forgot-password-check").checked = false; // Ensure forgot password form is also hidden
        });
      }
    });
  </script>
  
  <div class="container">
    <input type="checkbox" id="check">
    <input type="checkbox" id="forgot-password-check">
    <input type="checkbox" id="new-password-check">
    
    <div class="login form">
      <header>Login</header>
      <form action="#">
        <input type="text" placeholder="Enter your email">
        <input type="password" placeholder="Enter your password">
        <a href="#" id="forgot-password-link">Forgot password?</a>
        <input type="button" class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    
    <div class="registration form">
      <header>Register</header>
      <form action="#">
        <input type="text" placeholder="Enter your email">
        <input type="password" placeholder="Create a password">
        <input type="password" placeholder="Confirm your password">
        <input type="button" class="button" id="Continue" value="Continue">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
    
    <div class="forgot-password form">
      <header>Forgot Password</header>
      <form action="#">
        <input type="text" placeholder="Enter your email">
        <input type="calendar" placeholder="Enter your date of birth">
        <input type="button" class="button" id="reset-password-link" value="Reset Password">
      </form>
      <div class="signup">
        </span>
      </div>
    </div>
    
    <div class="new-password form">
      <header>New Password</header>
      <form action="#">
        <input type="password" placeholder="Enter new password">
        <input type="password" placeholder="Confirm new password">
        <input type="button" class="update-btn" value="Update Password">
        </span>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById('forgot-password-link').addEventListener('click', function() {
      document.getElementById('forgot-password-check').checked = true;
    });
    document.getElementById('reset-password-link').addEventListener('click', function() {
      document.getElementById('new-password-check').checked = true;
    });
  </script>
</body>
</html>
