<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reset Password Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="form">
            <header>New Password</header>
            <form action="reset_password.php" method="POST" id="new-password-form">
              <div class="password-wrapper">
                <input type="password" id="new_password" name="password" placeholder="Enter New Password">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
                <div id="toggleNewPassword" style="cursor:pointer;">
                <i class="fa fa-eye"></i> Show Password
                </div>
              </div>
                         
              
              <input type="submit" class="button" value="Update Password" />
            </form>
            <div class="signup">
            </div>
          </div>
        </div>

        
        <script>
        document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.getElementById("toggleNewPassword");
        const newPasswordInput = document.getElementById("new_password");
        const confirmPasswordInput = document.getElementById("confirm_password");
        const icon = toggle.querySelector("i");

        toggle.addEventListener("click", () => {
        const isPassword = newPasswordInput.type === "password";

        newPasswordInput.type = isPassword ? "text" : "password";
        confirmPasswordInput.type = isPassword ? "text" : "password";

        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
  });
});
        </script>



      </body>
      </html>
      
    </div>
